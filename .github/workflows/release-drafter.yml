# yaml-language-server: $schema=https://json.schemastore.org/github-workflow.json

name: Release Drafter

on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, reopened, synchronize]

jobs:
  update_release_draft:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Get version from manifest.json
        id: get_version
        run: |
          VERSION=$(grep '"version"' custom_components/electrolux/manifest.json | sed 's/.*"version": "\([^"]*\)".*/\1/')
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Version found: $VERSION"

      - name: Read release notes
        id: release_notes
        run: |
          RELEASE_FILE="RELEASE_NOTES_v${{ steps.get_version.outputs.version }}.md"
          if [ -f "$RELEASE_FILE" ]; then
            # Extract title from the first line (e.g., "# Release Notes - v3.2.3")
            TITLE=$(head -n 1 "$RELEASE_FILE" | sed 's/^# //')
            echo "title=$TITLE" >> $GITHUB_OUTPUT
            echo "found=true" >> $GITHUB_OUTPUT
            echo "Release notes found for version ${{ steps.get_version.outputs.version }}"
          else
            echo "No release notes file found: $RELEASE_FILE"
            echo "title=v${{ steps.get_version.outputs.version }}" >> $GITHUB_OUTPUT
            echo "found=false" >> $GITHUB_OUTPUT
          fi

      - name: Create or Update Release with Release Notes
        if: steps.release_notes.outputs.found == 'true'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          VERSION: ${{ steps.get_version.outputs.version }}
          TITLE: ${{ steps.release_notes.outputs.title }}
        run: |
          # Check if a draft release already exists for this version
          EXISTING_RELEASE=$(gh release list --json tagName,isDraft --jq ".[] | select(.tagName == \"v${VERSION}\" and .isDraft == true) | .tagName")
          
          if [ -n "$EXISTING_RELEASE" ]; then
            echo "Updating existing draft release v${VERSION}"
            gh release edit "v${VERSION}" \
              --draft \
              --title "$TITLE" \
              --notes-file "RELEASE_NOTES_v${VERSION}.md"
          else
            echo "Creating new draft release v${VERSION}"
            gh release create "v${VERSION}" \
              --draft \
              --title "$TITLE" \
              --notes-file "RELEASE_NOTES_v${VERSION}.md"
          fi

      - name: Skip Release Creation
        if: steps.release_notes.outputs.found == 'false'
        run: |
          echo "No release notes file found for version ${{ steps.get_version.outputs.version }}. Skipping release creation."